<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <script defer type="module" src="./index.ts"></script>
    <title>Document</title>
</head>

<body>


    <form class="bg-white shadow-md rounded px-8 pt-8 pb-8 mb-6 mt-6 dropzone" action="/submit" method="POST"
        enctype="multipart/form-data" id="my-form">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Name
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="name" type="text" name="name" placeholder="Name">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="bio">
                Bio
            </label>
            <textarea
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="bio" name="bio" placeholder="Bio"></textarea>
        </div>

        <div class="previews"></div>
        <div class="dz-message">Custom Message</div>
        <div class="hover:bg-gray-400 relative h-64 border border-gray-400 rounded-lg overflow-hidden cursor-pointer"
            id="dropzone">
        <div class="absolute inset-0 bg-white  bg-opacity-50"></div>
        <div class="flex items-center justify-center text-gray-700 text-5xl font-bold h-full w-full">
            +
        </div>
        </div>

        </div>
        <div class="flex items-center justify-between mt-6">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Submit
            </button>
        </div>
        <template id="template-container">
            <div class="dz-preview dz-file-preview">
                <div class="dz-details">
                  <div class="dz-filename"><span data-dz-name></span></div>
                  <div class="dz-size" data-dz-size></div>
                  <img data-dz-thumbnail />
                </div>
                <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
                <div class="dz-success-mark"><span>✔</span></div>
                <div class="dz-error-mark"><span>✘</span></div>
                <div class="dz-error-message"><span data-dz-errormessage></span></div>
              </div>
        </template>
    </form>






</body>

</html>
